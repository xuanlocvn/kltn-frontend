<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Danh Sách Nhiệm Vụ</title>
    <script src="https://use.fontawesome.com/52a8bdd4d2.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Blockchain</h1>
      </div>

      <div class="grant-role form_body mt-5">
        <div>
          <h2>Phân Quyền Sinh Viên</h2>
        </div>
        <div class="body_form">
          <form class="d-flex">
            <div
              class="col col-3 img-avt d-flex flex-column align-items-center"
            >
              <label for="img-file">
                <img
                  src="https://pic.onlinewebfonts.com/svg/img_212908.png"
                  alt=""
                  width="150"
                />
              </label>
              <input
                type="file"
                id="img-file"
                name="myImage"
                accept="image/png, image/gif, image/jpeg"
              />
            </div>
            <div class="col col-9">
              <div class="d-flex flex-column">
                <label for="name"
                  >Họ và tên <span style="color: red">*</span></label
                >
                <input type="text" placeholder="Họ và tên" name="name" />
              </div>
              <div class="d-flex flex-column">
                <label for="dateOfBirth"
                  >Ngày sinh <span style="color: red">*</span></label
                >
                <input type="text" placeholder="Ngày sinh" name="dateOfBirth" />
              </div>
              <div class="d-flex flex-column">
                <label for="studentId"
                  >Mã số sinh viên <span style="color: red">*</span></label
                >
                <input
                  type="text"
                  placeholder="Mã số sinh viên"
                  name="studentId"
                />
              </div>
              <div class="d-flex flex-column">
                <label for="faculty"
                  >Khoa <span style="color: red">*</span></label
                >
                <select name="faculty" id="faculty">
                  <option value="KTTT">Khoa học và kỹ thuật thông tin</option>
                  <option value="KTPM">Kỹ thuật phần mềm</option>
                  <option value="KTMT">Kỹ thuật máy tính</option>
                  <option value="KHMT">Khoa học máy tính</option>
                  <option value="HTTT">Hệ thống thông tin</option>
                </select>
              </div>
              <div class="d-flex flex-column">
                <label for="schoolYear"
                  >Khóa đào tạo <span style="color: red">*</span></label
                >
                <input
                  type="text"
                  placeholder="Khóa đào tạo"
                  name="schoolYear"
                />
              </div>
              <div class="d-flex flex-column">
                <label for="class"
                  >Lớp sinh hoạt <span style="color: red">*</span></label
                >
                <input type="text" placeholder="Lớp sinh hoạt" name="class" />
              </div>
              <div class="d-flex flex-column">
                <label for="walletAddress"
                  >Địa chỉ ví <span style="color: red">*</span></label
                >
                <input
                  type="text"
                  placeholder="Địa chỉ ví"
                  name="walletAddress"
                />
              </div>
              <div class="d-flex flex-column-reverse">
                <button class="submitbtn" type="submit">Tạo</button>
                <button class="submitbtn cancel_btn">Hủy</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="header mt-5">
        <h1>Blockchain</h1>
      </div>
    </div>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
